<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ error_code }} - {{ error_title }} | 丝绸之路</title>
    <link rel="stylesheet" type="text/css" href="{{path:"static/css",filename:"error.css"}}">
</head>
<body>
    <div class="container">
        <h1>{{ error_code }} - {{ error_title }}</h1>
        <p>{{ error_message }}</p>
        
        {% if requested_url %}
        <p>您尝试访问的路径是:</p>
        <div class="url">{{ requested_url }}</div>
        {% endif %}
        
        <p>{{ suggestion }}</p>
        <a href="/" class="back-button">返回首页</a>
    </div>
</body>
</html>
