<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ error_code }} - {{ error_title }} | 丝绸之路</title>
    <link rel="stylesheet" type="text/css" href="{{path:"static/css",filename:"error.css"}}">
</head>
<body>
    <div class="container">
        <div class="error-icon">{{ error_code }}</div>
        <h1>{{ error_title }}</h1>
        <div class="divider"></div>
        <p class="error-message">{{ error_message }}</p>
        
        {% if requested_url %}
        <div class="url-container">
            <p class="url-label">您尝试访问的路径是:</p>
            <div class="url">{{ requested_url }}</div>
        </div>
        {% endif %}
        
        <p class="suggestion">{{ suggestion }}</p>
        <div class="button-container">
            <a href="/" class="back-button">返回首页</a>
            <a href="javascript:history.back()" class="back-button">返回上一页</a>
        </div>
    </div>
</body>
</html>
